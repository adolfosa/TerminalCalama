<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restroom</title>
    <link rel="stylesheet" href="Styles/style.css" />
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script defer src="JS/appRestroom.js"></script>
</head>
<body>
    <div class="contenedor">
        <h1>Restroom</h1>
        <div class="izquierda">
            <form id="formulario" class="formulario">
                <input type="text" id="keycont" disabled/>
                <button class="btn" id="generar">Generar QR</button>
            </form>
            <div class="contenedorQR" id="contenedorQR"></div>
            <button class="btn" onclick="printQR()">Imprimir</button>
        </div>
        <div class="derecha">
            <div class="conttipo">
                <div class="bultotxt">
                    <ul>
                        <li>
                            <input type='radio' value='Toilet' name='tipo' id='radio1' checked/>
                            <label class="radiolbl" type='radio' for='radio1'>Toilet</label>
                        </li>
                        <li>
                            <input type='radio' value='Ducha' name='tipo'  id='radio2'/>
                            <label class="radiolbl" type='radio' for='radio2'>Ducha</label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="conttabla" style="height:80%">
                <table class="thist">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Codigo</th>
                            <th>Tipo</th>
                            <th>Fecha</th>
                            <th>Hora</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
