<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restroom</title>
    <link rel="stylesheet" href="Styles/style.css" />
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script defer src="JS/appRestroom.js"></script>
</head>
<body>
    <div class="contenedor">
        <h1>Restroom</h1>
        <div class="izquierda">
            <form id="formulario" class="formulario">
                <input type="text" id="keycont" disabled/>
                <button class="btn" id="generar" onclick="escribirQR()">Generar QR</button>
            </form>
            <div class="contenedorQR" id="contenedorQR"></div>
            <button class="btn" onclick="imprimirDiv()">Imprimir</button>
        </div>
        <div class="derecha">
            <div class="contbulto">
                <div class="bultotxt">
                    <b><label class="bulto">Seleccione el Servicio</label></b>
                    <select name="bulto" id="bulto"> 
                        <option value=0 class="select-items selectClass">Seleccione</option>
                        <option value="Toilet" class="select-items selectClass">Ba√±o</option>
                        <option value="Shower" class="select-items selectClass">Ducha</option>
                    </select>
                </div>
            </div>
            <div class="conttabla" style="height:80%">
                <table class="thist">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Codigo</th>
                            <th>Tipo</th>
                            <th>Fecha</th>
                            <th>Hora</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
